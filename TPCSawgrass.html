<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TPC Sawgrass</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #rightsidepanel {
            left: 93%;
            position: absolute;
            top: 150px;
            z-index: 5;
        }

        #leftsidepanel {
            left: 0;
            position: absolute;
            top: 150px;
            z-index: 5;
        }

        .surrounds {
            border: 1px solid #999;
            background-color: #fff;
        }
        
        h4 {
            margin: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
    <script src="HeatMapDataStorage.js"></script>
    <script src="heatmap.js"></script>
</head>

<body>
<div id="leftsidepanel">
    <div class="surrounds">
        <h4>Select Year(s):</h4>
        <form name="years">
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) " checked>2006 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2007 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2008 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2009 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2010 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2011 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2012 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2013 </span> <br/>
            <span><input type="Checkbox" name="Year" value="2006" onclick=" updateYears(this.form) ">2014 </span> <br/>
        </form>
    </div>
    <br/>
    <div class="surrounds">
        <h4>Select Round(s):</h4>
        <form name="rounds">
            <span><input type="Checkbox" name="Round" value="Round1" onclick=" updateRound(this.form) " checked>Round 1 </span> <br/>
            <span><input type="Checkbox" name="Round" value="Round2" onclick=" updateRound(this.form) ">Round 2 </span> <br/>
            <span><input type="Checkbox" name="Round" value="Round3" onclick=" updateRound(this.form) ">Round 3 </span> <br/>
            <span><input type="Checkbox" name="Round" value="Round4" onclick=" updateRound(this.form) ">Round 4 </span> <br/>
        </form>
    </div>
    <br/>
    <div class="surrounds">
        <h4>Select Hole:</h4>
        <select onchange=" updateHoles(this.value) ">
            <option value="0">Hole 1</option>
            <option value="1">Hole 2</option>
            <option value="2">Hole 3</option>
            <option value="3">Hole 4</option>
            <option value="4">Hole 5</option>
            <option value="5">Hole 6</option>
            <option value="6">Hole 7</option>
            <option value="7">Hole 8</option>
            <option value="8">Hole 9</option>
            <option value="9">Hole 10</option>
            <option value="10">Hole 11</option>
            <option value="11">Hole 12</option>
            <option value="12">Hole 13</option>
            <option value="13">Hole 14</option>
            <option value="14">Hole 15</option>
            <option value="15">Hole 16</option>
            <option value="16">Hole 17</option>
            <option value="17">Hole 18</option>
        </select>
    </div>
    <br/>
    <div class="surrounds">
        <h4>Select Shot:</h4>
        <select id="shot" onchange=" updateShots(this.value) ">
            <option value="0">Shot 1</option>
            <option value="1">Shot 2</option>
            <option value="2">Shot 3</option>
            <option value="3">Shot 4</option>
            <option value="4">Shot 5</option>
            <option value="5">Shot 6</option>
            <option value="6">Shot 7</option>
            <option value="7">Shot 8</option>
            <option value="8">Shot 9</option>
            <option value="9">Shot 10</option>
            <option value="10">Shot 11</option>
            <option value="11">Shot 12</option>
            <option value="12">Shot 13</option>
            <option value="13">Shot 14</option>
            <option value="14">Shot 15</option>
            <option value="15">Shot 16</option>
        </select>
    </div>
    <br/>
    <div class="surrounds">
        <button onclick=" initialize() ">Reinitialize</button>
    </div>

</div>
<div id="rightsidepanel">
    
    <br/>
    
</div>
<div id="map-canvas"></div>
</body>
</html>
